<aside class="site-body-aside">
    <section class="aside-module">
        <h2>Categories</h2>
        <div>
            {%- for category in site.categories -%}
            <span>{{ category | first }}</span><br>
            {%- endfor -%}
        </div>
    </section>
    <section class="aside-module">
        <h2>Tags</h2>
        <div>
            {%- for tag in site.tags -%}
            <span>{{ tag | first }}</span><br>
            {%- endfor -%}
        </div>
    </section>
    <section class="aside-module">
        <h2>Recent Posts</h2>
        <ul>
            {%- for post in site.posts limit: 3 -%}
            <li>- {{ post.title }}</li>
            {%- endfor -%}
        </ul>
    </section>
</aside>
